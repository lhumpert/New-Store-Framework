<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="header">
    <!--Navbar-->
    <nav class="navbar">
        <a href="#" class="nav-link">About Us</a>
        <a href="#" class="nav-link">Login</a>
    </nav>
    </div>
    <!--Form-->
    <div id="form">
        <h2>Register Here</h2>
        <div id="inputDiv">
            <form method="POST">
                <input placeholder="Email" type="email">
                <input placeholder="Username" type="text">
                <input placeholder="Password" type="password">
                <input placeholder="Confirm Password" type="password">
                <button type="submit" value="Submit" id="submit">Submit</button>
            </form>
        </div>
        <div id="images">
            <a href="https://www.amazon.com/" alt="Amazon Link" target=" _blank">
            <img class="social-image" src="assets/dropbox.png">
            </a>
            <a href="https://www.facebook.com/" alt="Facebook Link" target=" _blank">
            <img class="social-image" src="assets/facebook.png">
            </a>
            <a href="https://www.github.com/" alt="Github Link" target="_blank">
            <img class="social-image" src="assets/github.png">
            </a>
            <a href="https://slack.com/" alt="Slack Link" target="_blank">
            <img class="social-image" src="assets/aim.png">
            </a>
            <a href="https://www.instagram.com/?hl=en" alt="Instagram LInk" target="_blank">
            <img class="social-image" src="assets/instagram.png">
            </a>
        </div>
    <div>
  
</body>

</html>
